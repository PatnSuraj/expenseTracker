<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Edit Expense</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Expense</h2>
        <form action="{{ url_for('edit_expense', expense_id=expense[0]) }}" method="post">
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="text" id="amount" name="amount" class="form-control" value="{{ expense[1] }}" required>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" class="form-control" value="{{ expense[2] }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" class="form-control" value="{{ expense[3] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Expense</button>
        </form>
        <a href="{{ url_for('view_total_expense') }}" class="btn btn-secondary mt-3">Cancel</a>
    </div>
</body>
</html>
